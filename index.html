<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>
<body>
  <div class="container">
  <h1>World Cloc</h1>
  <select id="city">
    <option value="">Select a city</option>
    <option value="current">My current location</option>
    <option value="Europe/London">London</option>
    <option value="America/New-York">New New-York</option>
    <option value="Pacific/Auckland">Auckland</option>
  </select>

  <div id="cities">
    <div class="city" id="los-angeles">
    <div>
    <h2>Los Angeles</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    <div class="city" id="Paris">
      <div>
        <h2>Paris</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
  </div>
  </div>
  </div>

  </footer>
  <script src ="src/index.js"></script>
</body>
</html>
